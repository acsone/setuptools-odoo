sudo: false
language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

install:
  - pip install tox-travis
  - pip install coveralls
  # some tests work on the git history so we need all of it!
  - git fetch --unshallow

script:
  - tox

after_success:
  - coveralls

deploy:
  provider: pypi
  user: acsbidoul
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_upload_docs: true
  on:
    repo: acsone/setuptools-odoo
    branch: master
    tags: true
