language: python
cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/.cache/pre-commit

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

matrix:
  include:
    - python: 3.8
      env: TOXENV=check_readme
    - python: 3.8
      env: TOXENV=pre_commit

install:
  - pip install tox-travis
  - pip install coveralls
  # some tests work on the git history so we need all of it!
  - git fetch --unshallow

script:
  - tox

after_success:
  - coveralls

deploy:
  provider: pypi
  user: acsbidoul
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_upload_docs: true
  on:
    repo: acsone/setuptools-odoo
    branch: master
    tags: true
    python: 2.7
